<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <h1>Cats and Masters: Reasonable Similarities</h1>
            <input type="radio" name="radio-item" id="r1" checked>
            <input type="radio" name="radio-item" id="r2">
            <input type="radio" name="radio-item" id="r3">
            <input type="radio" name="radio-item" id="r4">

            <div class="slider__images">
                <div class="slider__img s1">
                    <img src="img/gato0.jpg" alt="cat">
                </div>
                <div class="slider__img s2">
                    <img src="img/gato1.jpg" alt="cat">
                </div>
                <div class="slider__img s3">
                    <img src="img/gato2.jpg" alt="cat">
                </div>
                <div class="slider__img s4">
                    <img src="img/gato3.jpg" alt="cat">
                </div>
            </div>
            <footer>
                <div class="slider__labels">
                    <label class="l1" for="r1"></label>
                    <label class="l2" for="r2"></label>
                    <label class="l3" for="r3"></label>
                    <label class="l4" for="r4"></label>
                </div>

                <div class="slider__text-block">
                    <p class="text t1">Marielle and Jacques, her silver maine coon cat.</p>
                    <p class="text t2">Henry and Carlotta, his long-haired exotic breed cat.</p>
                    <p class="text t3">Leila and her cat Dafne, a sacred breed from Burma</p>
                    <p class="text t4">Walt and Charlie, a quiet exotic shorthair cat.</p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
